<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01-estilo.css">
</head>
<body>
    
    <div class="contenedor">

        <h1>Ajaz con XMLHttpRequest</h1>
        <div class="contenido">

        </div>
        <button class="btn">GET!</button>
    </div>


    <script>
        
        const contenido = document.querySelector(".contenido");
        const btn = document.querySelector(".btn");

        const xhr = new XMLHttpRequest();

        xhr.open("GET", "https://www.boredapi.com/api/activity");

        xhr.addEventListener("load", function(){
            console.log(this.statusText);
            console.log(this.status);
            if(this.status==200){
                contenido.classList.add("success");
            }else{
                contenido.classList.add("error");
            }
        });

        xhr.addEventListener("error", function(){
            contenido.classList.add("error");
        });


        btn.addEventListener("click", e => {
            xhr.open("GET", "https://noexiste.dom/user.json");
            xhr.responseType="json";
            xhr.send();
            
        });


    </script>
</body>
</html>
