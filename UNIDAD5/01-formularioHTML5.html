<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="00-estilo.css">
</head>
<body>
    <div class="contendor">
        <form action="./datos.php" method="get">
            <h2>Controles input HTML5</h2>
            <div class="form-group">
                <label for="busqueda">Busqueda</label>
                <input type="search" id="busqueda" name="busqueda">
            </div>
            <div class="form-group">
                <label for="correo">E-mail</label>
                <input type="email" id="correo" name="correo">
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="url">Ingresa URL</label>
                <input type="url" id="url" name="url">
            </div>
            <div class="form-group">
                <label for="edad">Ingresa Edad</label>
                <input type="number" id="edad" name="edad" min="1" max="10" step="2">
            </div>
            <div class="form-group">
                <label for="price">Escoge el maximo precio</label>
                <input type="range" id="price" name="price" min="50000" max="500000" step="100" value="250000">
                <output class="price-output" for="price"></output>
            </div>
            <div class="form-group">
                <input type="datetime-local" id="datetime" name="datetime">
            </div>
            <div class="form-group">
                <input type="month" id="month" name="month">
            </div>
            <div class="form-group">
                <input type="time" id="time" name="time">
            </div>
            <div class="form-group">
                <input type="week" id="week" name="week">
            </div>
            <div class="form-group">
                <label for="myDate">Disponibilidad</label>
                <input type="date" id="myDate" name="myDate" min="2013-06-01" max="2013-08-31" step="7">
            </div>
            <div class="form-group">
                <label for="url">Seleccionar un color</label>
                <input type="color" id="color" name="color">
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
